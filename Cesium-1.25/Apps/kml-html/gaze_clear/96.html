<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">

  <title>9/6 walk</title>

  <script src="/Build/Cesium/Cesium.js"></script>

  <style>
      @import url(/Build/Cesium/Widgets/widgets.css);
      html, body, #cesiumContainer {
          width: 100%; height: 100%; margin: 0; padding: 0; overflow: hidden;
      }

  </style>
</head>
<body>
  <div id="cesiumContainer"></div>

  <script>
    var coordX = -73.9780701;
    var coordY = 40.7214231;

    var viewer = new Cesium.Viewer('cesiumContainer', 
    {
      infoBox : false,
      selectionIndicator : false,
      shadows : true
    });

    var scene = viewer.scene;

    var modelMatrix = Cesium.Transforms.eastNorthUpToFixedFrame(
        Cesium.Cartesian3.fromDegrees(coordX,coordY,0.0));

    var options = {
        camera : viewer.scene.camera,
        canvas : viewer.scene.canvas
    };

    viewer.dataSources.add(Cesium.KmlDataSource.load('../../SampleData/assets/routes_KML/workingKML/96_parsedKML_TEST.kml', options)).then(function(dataSource){
        viewer.clock.shouldAnimate = false;
        
        var rider = viewer.entities.add({
          position: dataSource.entities.getById('tour').position,
          model: {
            uri: '../../SampleData/models/CesiumMan/Cesium_Man.gltf',
            minimumPixelSize: 64
          }
        });

        viewer.flyTo(rider).then(function(){
            viewer.trackedEntity = rider;
            viewer.selectedEntity = viewer.trackedEntity;
            viewer.clock.multiplier = 6;
            viewer.clock.shouldAnimate = true;
        });
    });

    if (typeof Cesium !== "undefined") {
        startup(Cesium);
    } else if (typeof require === "function") {
        require(["Cesium"], startup);
    }
  </script>
</body>
</html>
